name: build-windows
on:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.2'
          channel: stable
          cache: true

      - name: 检查 Dart 入口
        working-directory: simple_live_app
        run: |
          echo "=== 项目根文件 ==="
          Get-ChildItem
          echo "=== lib 目录 ==="
          Get-ChildItem lib/ -ErrorAction SilentlyContinue || echo "❌ 没有 lib 目录"

      - name: 构建 Windows EXE
        working-directory: simple_live_app
        run: |
          flutter clean
          flutter pub get
          flutter create --platforms=windows .
          flutter build windows --release --verbose

      - name: 构建 MSIX
        working-directory: simple_live_app
        run: |
          flutter pub add msix --no-precompile
          flutter pub run msix:create --install-certificate=false -v --output-path=build/windows/msix --output-name=simple_live.msix

      - name: 上传 EXE（整目录抓）
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe-build
          path: simple_live_app/build/windows/
          if-no-files-found: error

      - name: 上传 MSIX
        uses: actions/upload-artifact@v4
        with:
          name: windows-msix-build
          path: simple_live_app/build/windows/msix/*.msix
          if-no-files-found: error
